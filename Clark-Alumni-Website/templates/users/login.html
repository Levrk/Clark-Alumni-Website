<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>
    <style>
        body {
            background-image: url('/static/background1.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        /* Custom CSS to align input fields to the right */
        .form-control {
            text-align: right !important;
        }

    </style>
</head>
<body>

{% include "navbar.html" %}

{% load static %}
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5" style="text-align: left;">
            </div>

            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <br>
                <h4>Login</h4>
                <br>
                {% if form.non_field_errors %}
                      <p style="color: red;">{{form.non_field_errors.as_text}}</p>
                {% endif %}
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        {% for field in form %}
                            <div class="row">
                                <div class="col-12">
                                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                </div>
                                <div class="col-12">
                                    {{ field }}
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    <p class="small fw-bold mt-2 pt-1 mb-0"> Forgot password? <a href="{% url 'password_reset' %}">Reset
                        here</a></p>
                    <div class="text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="background-color: red; color: white;">Login
                        </button>
                    </div>
                    <div class="text-lg-start mt-4 pt-2">
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'register' %}"
                                                                                          class="link-danger">Register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
